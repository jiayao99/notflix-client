<div class="page-container">
  <div class="header-container">
    <app-top-bar [showSignInButton]="false"></app-top-bar>
    <div class="header-content">
        <div class="login-container">
        <h2>Sign In</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email" ></label>
            <input type="email" id="email" placeholder= "Email or phone number" formControlName="email" class="form-control">
            <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
              Please enter a valid email or phone number.
            </div>
          </div>
      
          <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" formControlName="password" class="form-control">
            <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
              Password must be at least 6 characters long.
            </div>
          </div>
      
          <button type="submit" class="signin-button" [disabled]="!loginForm.valid">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
